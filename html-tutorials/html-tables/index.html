<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tables</title>
</head>
<style>
    table {
        width: 100%;
    }

    table, td, th {
        border: 1px solid #000;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>84</td>
        </tr>
    </table>
</body>
</html>
